services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: hatomask-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hatomask
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hatomask-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Bootバックエンド
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: hatomask-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hatomask
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hatomask-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/v1/hello || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Reactフロントエンド
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: hatomask-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hatomask-network

networks:
  hatomask-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
