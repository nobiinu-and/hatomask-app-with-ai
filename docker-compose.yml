version: '3.8'
services:
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev
    working_dir: /app
    ports:
      - '3000:3000'
    volumes:
      - ./src/frontend:/app:cached
      - /app/node_modules
    networks:
      - hatomask-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_PROXY=http://backend:8080
    command: npm run dev -- --host 0.0.0.0

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - ./src/backend:/app:cached
      - ~/.m2:/root/.m2
    ports:
      - '8080:8080'
    networks:
      - hatomask-network
    environment:
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/hatomask
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    tty: true

  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: hatomask-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hatomask
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hatomask-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hatomask-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
