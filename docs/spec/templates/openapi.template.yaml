openapi: 3.0.3
info:
  title: HatoMask API
  description: |
    HatoMask アプリケーションのAPI仕様書

    ## 方針（必須）
    データの保存/非保存、ログ、TTL 等の取り扱いは、マイルストーン方針に従う。
    - `docs/spec/architecture/{milestone_id}.md`
    - `docs/dev/policies/data-handling.md`
    
    ## 認証
    将来的にJWT認証を実装予定。現在は認証なし。
    
    ## エラーレスポンス
    全てのエラーレスポンスはRFC 9457 (Problem Details for HTTP APIs)に準拠。
  version: 1.0.0

servers:
  - url: http://localhost:8080/api/v1
    description: ローカル開発環境

paths:
  /example/{id}:
    get:
      summary: リソース取得の例
      description: |
        詳細な説明をここに記述。
        
        ### ビジネスルール
        - ルール1
        - ルール2
      operationId: getExample
      parameters:
        - name: id
          in: path
          required: true
          description: リソースID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExampleResponse'
        '404':
          description: リソースが見つからない
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: "about:blank"
                title: "Not Found"
                status: 404
                detail: "<human readable message>"

  /example:
    post:
      summary: リソース作成の例
      description: 新規リソースを作成する
      operationId: createExample
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExampleRequest'
      responses:
        '201':
          description: 作成成功
          headers:
            Location:
              description: 作成されたリソースのURI
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExampleResponse'
        '400':
          description: バリデーションエラー
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: "about:blank"
                title: "Bad Request"
                status: 400
                detail: "<human readable message>"

components:
  schemas:
    ExampleResponse:
      type: object
      description: レスポンスの例
      properties:
        id:
          type: string
          format: uuid
          description: リソースID
        name:
          type: string
          description: 名前
      required:
        - name

    CreateExampleRequest:
      type: object
      description: リクエストボディの例
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: 名前
      required:
        - name

    ProblemDetails:
      type: object
      description: |
        RFC 9457準拠のエラーレスポンス。
        全てのAPIエラーはこの形式で返却される。
      properties:
        type:
          type: string
          description: 問題タイプを識別するURI（通常は "about:blank"）
          example: "about:blank"
        title:
          type: string
          description: 人間が読める短いエラー概要
          example: "Bad Request"
        status:
          type: integer
          description: HTTPステータスコード
          example: 400
        detail:
          type: string
          description: 問題の詳細な説明
          example: "<human readable message>"
      required:
        - type
        - title
        - status
