name: Build & Coverage

on:
  pull_request:
    branches:
      - main
      - 'experiment/**'
  push:
    branches:
      - main
      - 'experiment/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["PR Checks"]
    types:
      - completed
    branches:
      - main
      - 'experiment/**'

jobs:
  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up OpenCV runtime deps (for Bytedeco)
        run: |
          if command -v sudo >/dev/null 2>&1; then SUDO=sudo; else SUDO=""; fi
          $SUDO apt-get update
          # NOTE: haarcascade XML files live in opencv-data on Ubuntu.
          $SUDO apt-get install -y --no-install-recommends \
            libgl1 libgomp1 libglib2.0-0 libsm6 libxext6 libxrender1 opencv-data libgtk2.0-0

      - name: Cache OpenCV LBF model (LBF_68)
        id: cache-lbf-model
        uses: actions/cache@v4
        with:
          path: dev/opencv-models/lbfmodel.yaml
          key: ${{ runner.os }}-lbfmodel-${{ hashFiles('scripts/download-opencv-lbf-model.sh') }}

      - name: Download OpenCV LBF model (LBF_68)
        if: steps.cache-lbf-model.outputs.cache-hit != 'true'
        run: |
          bash ./scripts/download-opencv-lbf-model.sh

      - name: Run tests with coverage
        working-directory: ./src/backend
        env:
          HATOMASK_OPENCV_LBF_MODEL_PATH: ${{ github.workspace }}/dev/opencv-models/lbfmodel.yaml
          JAVA_TOOL_OPTIONS: >-
            -Dorg.bytedeco.javacpp.cachedir=/tmp/javacpp-cache
            -Dorg.bytedeco.javacpp.tempdir=/tmp
        run: mvn clean test jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: src/backend/target/site/jacoco/
          retention-days: 3

      - name: Generate coverage summary
        working-directory: ./src/backend
        run: |
          echo "## Backend Coverage Report" >> $GITHUB_STEP_SUMMARY
          if [ -f target/site/jacoco/index.html ]; then
            echo "Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
          fi

  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./src/frontend
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: src/frontend/coverage/
          retention-days: 3

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./src/frontend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build package
        working-directory: ./src/backend
        run: mvn clean package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: src/backend/target/*.jar
          retention-days: 3

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Build production bundle
        working-directory: ./src/frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist/
          retention-days: 3
