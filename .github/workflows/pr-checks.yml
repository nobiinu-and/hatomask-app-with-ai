name: PR Checks

on:
  pull_request:
    branches:
      - main
      - 'experiment/**'
  push:
    branches:
      - main
      - 'experiment/**'
  workflow_dispatch:

jobs:
  backend-checkstyle:
    name: Backend Checkstyle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        working-directory: ./src/backend
        run: mvn checkstyle:check

      - name: Upload Checkstyle results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-results
          path: src/backend/target/checkstyle-*.xml
          retention-days: 3

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up OpenCV runtime deps (for Bytedeco)
        run: |
          if command -v sudo >/dev/null 2>&1; then SUDO=sudo; else SUDO=""; fi
          $SUDO apt-get update
          # NOTE: haarcascade XML files live in opencv-data on Ubuntu.
          $SUDO apt-get install -y --no-install-recommends \
            libgl1 libgomp1 libglib2.0-0 libsm6 libxext6 libxrender1 opencv-data libgtk2.0-0

      - name: Cache OpenCV LBF model (LBF_68)
        id: cache-lbf-model
        uses: actions/cache@v4
        with:
          path: dev/opencv-models/lbfmodel.yaml
          key: ${{ runner.os }}-lbfmodel-${{ hashFiles('scripts/download-opencv-lbf-model.sh') }}

      - name: Download OpenCV LBF model (LBF_68)
        if: steps.cache-lbf-model.outputs.cache-hit != 'true'
        run: |
          bash ./scripts/download-opencv-lbf-model.sh

      - name: Run unit tests
        working-directory: ./src/backend
        env:
          HATOMASK_OPENCV_LBF_MODEL_PATH: ${{ github.workspace }}/dev/opencv-models/lbfmodel.yaml
          JAVA_TOOL_OPTIONS: >-
            -Dorg.bytedeco.javacpp.cachedir=/tmp/javacpp-cache
            -Dorg.bytedeco.javacpp.tempdir=/tmp
        run: mvn test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: src/backend/target/surefire-reports/
          retention-days: 3

  frontend-lint-and-typecheck:
    name: Frontend Lint & TypeCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Run TypeScript compiler check
        working-directory: ./src/frontend
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: ./src/frontend
        run: npm run lint

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Run unit tests
        working-directory: ./src/frontend
        run: npm test -- --run

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: src/frontend/coverage/
          retention-days: 3
