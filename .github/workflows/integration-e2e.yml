name: Integration & E2E Tests

on:
  pull_request:
    branches:
      - main
      - 'experiment/**'
  push:
    branches:
      - main
      - 'experiment/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Build & Coverage"]
    types:
      - completed
    branches:
      - main
      - 'experiment/**'

jobs:
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run integration tests
        working-directory: ./src/backend
        run: mvn verify

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-test-results
          path: |
            src/backend/target/surefire-reports/
            src/backend/target/failsafe-reports/
          retention-days: 3

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and start services
        run: |
          docker compose -f docker-compose.ci.yml build --build-arg BUILDKIT_INLINE_CACHE=1
          docker compose -f docker-compose.ci.yml up -d

      - name: Wait for services to be ready
        run: |
          chmod +x ./scripts/wait-for-services.sh
          ./scripts/wait-for-services.sh

      - name: Set up Node.js for E2E tests
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./e2e
        run: npm test
        env:
          BASE_URL: http://localhost:3000

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 3

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: e2e/test-results/screenshots/
          retention-days: 3

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos
          path: e2e/test-results/videos/
          retention-days: 3

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
