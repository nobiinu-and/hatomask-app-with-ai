# テストプロファイル用の設定
spring:
  application:
    name: hatomask-backend-test
  
  datasource:
    # テスト環境では H2 インメモリデータベースまたは Testcontainers を使用
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false

# ログレベル
logging:
  level:
    com.hatomask: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
