spring:
  application:
    name: hatomask-backend

  servlet:
    multipart:
      max-file-size: 10MB
      # multipart 全体のサイズ（境界・ヘッダ分を考慮して少しだけ余裕を持たせる）
      max-request-size: 11MB
  
  datasource:
    url: jdbc:postgresql://localhost:5432/hatomask
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
  servlet:
    context-path: /

# CORS設定
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
